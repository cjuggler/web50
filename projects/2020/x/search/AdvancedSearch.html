<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <p style="text-align: right">
            <a href="Index.html">Google Search</a>
        </p>
        
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" 
            alt="Google" width="100" height="34">

        <h2 id="smallred">Advanced Search</h2>
        
        <hr>

        <p>Find pages with...</p>

        <form action="https://google.com/search">       
            <div class="firstcol">
                <label for="as_q">all these words:</label>
            </div>
            <div class="secondcol">
                <input type="text" size="60" name="as_q"><br><br>
            </div>

            <div class="firstcol"> 
                <label for="as_epq">this exact word or phrase:</label>
            </div>
            <div class="secondcol">
                <input type="text" size="60" name="as_epq"><br><br>
            </div>

            <div class="firstcol"> 
                <label for="as_oq">any of these words:</label>
            </div>
            <div class="secondcol">     
                <input type="text" size="60" name="as_oq"><br><br>
            </div>

            <div class="firstcol"> 
                <label for="as_eq">none of these words</label>
            </div>
            <div class="secondcol">
                <input type="text" size="60" name="as_eq"><br><br>
            </div>
            <input id="bluebutton" type="submit" class="btn btn-default" value="Advanced Search">
        </form>
    </body>
</html>
