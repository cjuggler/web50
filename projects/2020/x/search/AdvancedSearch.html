<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <p style="text-align: right">
            <a href="Index.html">Google Search</a>
        </p>
        
        <h2 style="color:red">Advanced Search</h2>

        <p>Find pages with...</p>

        <form action="https://google.com/search">
            all these words:          
            <input type="text" size="40" name="as_q"><br><br>
            this exact word or phrase:
            <input type="text" size="40" name="as_epq"><br><br>
            any of these words:       
            <input type="text" size="40" name="as_oq"><br><br>
            none of these words:      
            <input type="text" size="40" name="as_eq"><br><br>
            <input id="bluebutton" type="submit" class="btn btn-default" value="Advanced Search">
        </form>
    </body>
</html>
