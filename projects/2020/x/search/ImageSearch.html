<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <p style="text-align: right">
            <a href="Index.html">Google Search</a>
        </p>

        <p class="paddown">
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" width="272" height="92">
            <form class="centerform" action="https://google.com/search?tbm=isch">
                <input type="hidden" name="tbm" value="isch">
                <input id="input" type="text" size="40" name="q"><br><br>
                <input class="greybutton" type="submit" class="btn btn-default" value="Image Search">
            </form>
        </p>
    </body>
</html>
